version: '3.7'

services:
    web:
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - 8000:80
        restart: always
        env_file:
          - .env
        depends_on:
          - db

    worker:
      build:
        context: .
        dockerfile: Dockerfile
      command: celery -A celery_app.celery_app worker -B -l INFO
      restart: always
      env_file:
        - .env
      depends_on:
        - db

    db:
        image: postgres:12.0-alpine
        volumes:
            - ./postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=5RLHLM"ACmQvtEne&%
            - POSTGRES_DB=core_db
        ports:
          - 5432:5432

    redis:
      image: redis:6.2.3-alpine
      ports:
        - 6379:6379
